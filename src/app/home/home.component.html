<div class="container text-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your Bucket List ({{itemCount}})</p>
  </div>
</div>
<div class="container text-light" [@goals]="goals.length">
  <div class="col">
    <p>Use this form below to add a news bucket list goal. What do you want to do with your life?</p>

    <form>
      <div class="form-group">
        <input type="text" name="input-life-goal" id="" class="form-control" placeholder="Life goal.." [(ngModel)]="goalText">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addItem()">{{ btnText }}</button>
    </form>
  </div>
  <div class="col">
    <p class="goal-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">{{goal}}</p>
  </div>
</div>
